server:
  port: 9002

spring:
  application:
    name: @artifactId@
  cloud:
    nacos:
      discovery:
        server-addr: ${NACOS-HOST:minion-register}:${NACOS-PORT:8848}
      config:
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
        file-extension: yml
        shared-dataids: minion-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
  profiles:
    active: dev
dubbo:
  scan:
    base-packages: cn.dhbin.minion.upms.service.impl
  protocol:
    name: dubbo
    port: -1
  registry:
    address: nacos://minion-register:8848
  cloud:
    subscribed-services: @artifactId@
