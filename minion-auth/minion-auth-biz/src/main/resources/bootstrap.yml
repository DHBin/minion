server:
  port: 9001

spring:
  application:
    name: @artifactId@
  cloud:
    nacos:
      discovery:
        namespace: @nacos.namespace@
        server-addr: ${NACOS-HOST:minion-register}:${NACOS-PORT:8848}
      config:
        namespace: @nacos.namespace@
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
        file-extension: yml
        shared-configs:
          - minion-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
  profiles:
    active: @project.active@
dubbo:
  application:
    id: @artifactId@
    name: @artifactId@
  scan:
    base-packages: cn.dhbin.minion.auth.service.impl;
  protocol:
    name: dubbo
    port: 20881
  consumer:
    check: false
  registry:
    address: zookeeper://minion-zookeeper:2181
  metadata-report:
    address: zookeeper://minion-zookeeper:2181
  cloud:
    subscribed-services: minion-upms-biz