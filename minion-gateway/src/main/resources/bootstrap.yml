server:
  port: 9000

spring:
  application:
    name: @artifactId@
  cloud:
    gateway:
      discovery:
        locator:
          lower-case-service-id: true
    nacos:
      discovery:
        server-addr: ${NACOS-HOST:minion-register}:${NACOS-PORT:8848}
      config:
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
        file-extension: yml
        shared-dataids: minion-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
  profiles:
    active: dev
